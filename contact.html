<script type="text/javascript"
src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
emailjs.init('esictJOteI7Yzg0CT')
</script>

<script>
   function submitFormEmailJS(){
    event.preventDefault()
    
    const form=document.getElementById('form'); 
    form.checkValidity()
    if(!form.classList.contains("was-validated")) form.classList.add("was-validated")  
    if (!form.checkValidity()) return;   
                        
    const serviceID = 'service_liczalh';
    const templateID = 'template_ur7ooxr';
    setTimeout(() => {
        
    
    if (form.classList.contains('was-validated')) {   
                emailjs.sendForm(serviceID, templateID, form)
                .then(() => {            
                alert("Messaggio inviato con successo!")
                window.location.replace("index.html")
                }, (err) => { alert("Errore nell'invio");});           
            }
        }, 500);
   }  
</script>
